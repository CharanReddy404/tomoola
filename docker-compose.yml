services:
  postgres:
    image: postgres:16-alpine
    container_name: tomoola-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tomoola
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - tomoola_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tomoola-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  tomoola_pgdata:
